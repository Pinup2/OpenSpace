            <input type="button"  value="OK" id="ok">

        <div class="check-buttons">
               <input type="checkbox" id="checkbox-1">

              <input type="checkbox" id="checkbox-5">

        <div class="levers">

            </div>
    </div>
    <div class="planet-area">
        <img class="planet" src="mars.png" alt="mars">
